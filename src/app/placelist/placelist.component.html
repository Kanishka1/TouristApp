<div class="row">
    <div class="col-lg-3"  *ngFor="let place of places">
    <div class="card" style="margin-top: 20px;">
        <img class="card-img-top" src="../../assets/images/dog-img.jpg" alt="" >
        <div class="card-body">
            <h4 class="card-title">Name: {{place.name}}</h4>
            <p class="card-text">Description: {{place.description}}</p>
           
        </div>
        <p>
            <a class="btn btn-outline-primary" (click)="OnSelect(place)" style="margin-left:60px">
            Get More Information
            </a>
          </p>          
        </div>
</div>

</div>
